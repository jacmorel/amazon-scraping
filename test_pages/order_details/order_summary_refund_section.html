<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<div class="a-fixed-right-grid-col a-col-right" id="od-subtotals" style="width:260px;margin-right:-260px;float:left;">
   <h5 class="a-spacing-micro a-text-left">
      Order Summary
   </h5>
   <div class="a-row">
      <div class="a-column a-span7 a-text-left">
         <span class="a-color-success a-text-bold">
            <span class="a-declarative" data-a-popover="{&quot;width&quot;:&quot;350&quot;,&quot;closeButton&quot;:&quot;false&quot;,&quot;position&quot;:&quot;triggerBottom&quot;,&quot;name&quot;:&quot;orderRefundBreakdown&quot;}" data-action="a-popover">
               <a class="a-popover-trigger a-declarative" href="javascript:void(0)">
                  <span class="a-color-success">Refund Total</span>
                  <i class="a-icon a-icon-popover"></i>
               </a>
            </span>
            <div class="a-popover-preload" id="a-popover-orderRefundBreakdown">
               <div class="a-row">
                  <div class="a-column a-span9">
                     <span class="a-color-success">
                        Item(s) refund:
                     </span>
                  </div>
                  <div class="a-column a-span3 a-text-right a-span-last">
                     <span class="a-color-success">
                        $230.00
                     </span>
                  </div>
               </div>
               <div class="a-row">
                  <div class="a-column a-span9">
                     <span class="a-color-success">
                        Tax refund:
                     </span>
                  </div>
                  <div class="a-column a-span3 a-text-right a-span-last">
                     <span class="a-color-success">
                        $17.98
                     </span>
                  </div>
               </div>
               <div class="a-row a-spacing-top-mini">
                  <div class="a-column a-span9">
                     <span class="a-color-success a-text-bold">
                        Refund Total:
                     </span>
                  </div>
                  <div class="a-column a-span3 a-text-right a-span-last">
                     <span class="a-color-success a-text-bold">
                        $248.98
                     </span>
                  </div>
               </div>
            </div>
         </span>
      </div>
      <div class="a-column a-span5 a-text-right a-span-last">
         <span class="a-color-success a-text-bold">
            $248.98
         </span>
      </div>
   </div>
</div>

</body>
